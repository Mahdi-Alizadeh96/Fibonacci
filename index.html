<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta tags -->
    <meta name="description" content="Fibonacci sequence">
    <meta name="keywords" content="Fibonacci sequence, Fibonacci, math">
    <meta name="author" content="Mahdi-Alizadeh96">
    <!-- og -->
    <meta property="og:title" content="Fibonacci sequence"/>
    <meta property="og:url" content="https://github.com/Mahdi-Alizadeh96/Fibonacci"/>
    <meta property="og:description" content="0, 1, 1, 2, 3, 5, 8, 13, 21 ... "/>
    <meta property="og:image" content="https://repository-images.githubusercontent.com/401049480/6cf91236-eb55-4b43-a783-a647f9a4a596"/>
    <meta property="og:type" content="math"/>
    <title>Fibonacci Numbers</title>
    <link rel="shortcut icon" type="image/png" href="media/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&family=Parisienne&family=Courgette&family=MonteCarlo&family=Kalam&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="header">
            <div class="header__striped">
                <!-- <img src="media/striped-lines.webp" alt="" srcset=""> -->
            </div>
            <div>
                <h1>Fibo</h1>
                <div class="shine"></div>
            </div>
        </div>
        <div class="content">
            <div class="content__description">
                <p>In mathematics, the Fibonacci numbers, commonly denoted Fn, form a sequence, called the Fibonacci sequence, such that each number is the sum of the two preceding ones, starting from 0 and 1.</p>
            </div>
            <div class="fibo">
                <div class="fibo__index">
                    <span>fibo index number :</span>
                        <input type="number" placeholder="(index > 0)">
                        <button type="button">Go</button>
                </div>
                <div class="fibo__box">
                    <div class="fibo__wait active">
                        <h3>Fibonacci numbers . . .</h3>
                    </div>
                    <div class="fibo__load">
                        <span class="active"></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="fibo__result">
                        <div class="fibo_numbers">
                            <div>5</div>
                            <div>5</div>
                            <div>5</div>
                            <span>&#x27A4;</span>
                        </div>
                    </div>
                    <div class="fibo__final">
                        Fibo Final Result 
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <a target="_blank" href="https://github.com/Mahdi-Alizadeh96">By : Mahdi-Alizadeh96</a>
        </div>
    </section>
</body>
<script>
    window.addEventListener('load', async () => {

        if ("serviceWorker" in navigator) {

            try {

                console.log(window.location.href);

                const registration = await navigator.serviceWorker.register('sw.js');

            } catch (error) {
                
                console.log('[ServiceWorker] Error registering service worker', error);

            }

        }

    })
</script>
