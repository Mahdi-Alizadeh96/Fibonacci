<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Numbers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&family=Parisienne&family=Courgette&family=MonteCarlo&family=Kalam&display=swap" rel="stylesheet">   
    <!-- <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="header">
            <div class="header__striped">
                <!-- <img src="media/striped-lines.webp" alt="" srcset=""> -->
            </div>
            <div>
                <h1>Fibo</h1>
                <div class="shine"></div>
            </div>
        </div>
        <div class="content">
            <div class="content__description">
                <p>In mathematics, the Fibonacci numbers, commonly denoted Fn, form a sequence, called the Fibonacci sequence, such that each number is the sum of the two preceding ones, starting from 0 and 1.</p>
            </div>
            <div class="fibo">
                <div class="fibo__index">
                    <span>fibo index number :</span>
                    <input type="number">
                    <button>Go</button>
                </div>
                <div class="fibo__box">
                    <div class="fibo__wait">
                        <h3>Fibonacci numbers . . .</h3>
                    </div>
                    <div class="fibo__load">
                        <span class="active"></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="fibo__result active">
                        <div class="fibo_numbers">
                            <div>123</div>
                            <div>542</div>
                            <div>862</div>
                            <span>&#x27A4;</span>
                        </div>
                    </div>
                    <div class="fibo__final">
                        Fibo Final Result 
                        <!-- The value of index 10 of the Fibonacci sequence is equal to 32 -->
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <a target="_blank" href="https://github.com/Mahdi-Alizadeh96">By : Mahdi-Alizadeh96</a>
        </div>
    </section>
</body>
<script src="script/dots.js"></script>
</html>
