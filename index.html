<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Numbers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&family=Courgette&family=Kalam&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="header">
            <div class="header__striped">
                <!-- Striped lines will be here -->
            </div>
            <div>
                <h1>Fibo</h1>
            </div>
        </div>
        <div class="content">
            <div class="content__description">
                <p>In mathematics, the Fibonacci numbers, commonly denoted Fn, form a sequence, called the Fibonacci sequence, such that each number is the sum of the two preceding ones, starting from 0 and 1.</p>
            </div>
            <div class="fibo">
                <div class="fibo__index">
                    <span>fibo index number :</span>
                    <input type="number">
                    <button>Go</button>
                </div>
                <div class="fibo__box">
                    <div class="fibo__wait">
                        <h3>Fibonacci numbers . . .</h3>
                    </div>
                    <div class="fibo__load">
                        <span class="active"></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="fibo__result active">
                        <div class="fibo_numbers">
                            <div>123</div>
                            <div>542</div>
                            <div>862</div>
                            <span>&#x27A4;</span>
                        </div>
                    </div>
                    <div>
                        fibo final result
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <a href="#">Me link</a>
        </div>
    </section>
</body>
<script src="script/dots.js"></script>
</html>
