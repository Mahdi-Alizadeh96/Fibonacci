<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Numbers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="header">
            <div class="header__striped">
                <!-- Striped lines will be here -->
            </div>
            <div>
                <h1>Fibo</h1>
            </div>
        </div>
        <div class="content">
            <div class="content__description">
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iste libero et, earum quis non consequuntur!</p>
            </div>
            <div class="fibo">
                <div class="fibo__index">
                    <span>fibo index number</span>
                    <input type="number">
                </div>
                <div class="fibo__box">
                    <div class="fibo__wait">
                        <h3>Fibonacci number</h3>
                    </div>
                    <div class="fibo__load">
                        <span>*</span>
                        <span>*</span>
                        <span>*</span>
                    </div>
                    <div class="fibo__result">
                        <div>
                            <div>123</div>
                            <div>542</div>
                            <div>862</div>
                            <span>&#x21d1;</span>
                        </div>
                        <div>
                            fibo final result
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <a href="#">Me link</a>
        </div>
    </section>
</body>
</html>
